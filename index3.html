<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="notshow">
        <div class="container">
            <div class="item1"><span class="tasks">Tasks</span> <span class="list">Lists</span></div>
            <div class="item2">
                <div class="circle">
                    <i class="fa fa-plus-circle" style="font-size:35px;color:red"></i>
                </div>
                <div class="add">
                    Add List
                </div>
            </div>
            <div class="card item3">
                <div class="heading">Trip To Paris</div>
                <div class="hr"></div>
                <div class="cut">Completed Task</div>
                <div class="tick">
                    <form>
                        <input type="checkbox" name="todo" id="check">
                        <label for="todo">Pending Task</label>
                    </form>
                </div>
            </div>
            <div class="card item4">
                <div class="heading">My Todo List</div>
                <div class="hr"></div>
                <div class="cut">Completed Task</div>
                <div class="tick">
                    <form>
                        <input type="checkbox" name="todo" id="check">
                        <label for="todo">Pending Task</label>
                    </form>
                </div>
            </div>
            <div class="card item5">
                <div class="heading">My Todo List</div>
                <div class="hr"></div>
                <div class="cut">Completed Task</div>
                <div class="tick">
                    <form>
                        <input type="checkbox" name="todo" id="check">
                        <label for="todo">Pending Task</label>
                    </form>
                </div>
            </div> 
        </div>
        <div class="mobile-container">
            <div class="list1">
                <span class="mtask">Tasks</span>
                <span class="mlist">Lists</span>
            </div>
            <div class="list2">
                <div class="circle">
                    <i class="fa fa-plus-circle" style="font-size:28px;color:red"></i>
                </div>
            </div>
            <div class="list list3">Trip to Paris</div>
            <div class="list list4">My Todo List 2</div>
            <div class="list list5">My Todo List 3</div>
            <div class="list list6">My Todo List 4</div>
            <div class="list list7">My Todo List 5</div>
        </div>
    </div>
    <div class="popup">
        <p class="addnew">Add new List</p>
        <center><textarea class="pop" name="" id=""></textarea></center>
       <a href="./index4.html"><center><button class="popbut">Add</button></center> </a>
    </div>
    <center><a href="index4.html"><button class="nextpage"> Click here to go to next Page.</button></a></center>
</body>
</html>
